{% extends 'base.html' %}
{% load static %}
{% block title %} Sản Phẩm {% endblock%}

{% block content %}
<!-- carousel slide-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 " src="../../static/theme/assets/img/equip_auto/auto1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 " src="../../static/theme/assets/img/outdoor.jpeg" height="300px" alt="Second slide">
      </div>
    </div>
</div>
<!-- breadcrumb -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><a href="{{ san_pham_url }}">Sản Phẩm</a></li>
    </ol>
</nav>
<div class="container">
  <div class="row">
      <div class="col-lg-6 col-sm-6 mb-4">
          <!-- Portfolio item 1-->
          <div class="card h-100 text-center">
              
              <img src="../../static/theme/assets/img/outdoor.jpeg" alt="..." />
      
              <div class="card-footer text-white" style="font-size:18px;">
                  <a class="text-decoration-none stretched-link" href="{{ bot_son_url }}">
                      <div style="color:black"><span class="fas fa-link"></span>&#9 Sơn Bột Tĩnh Điện</div>
                  </a>
              </div>                  
          </div>
      </div>
      <div class="col-lg-6 col-sm-6 mb-4">
          <!-- Portfolio item 2-->
          <div class="card h-100 text-center" >
              
              <img src="../../static/theme/assets/img/equip_auto/auto_enamel_booth.jpg" alt="..." />
      
              <div class="card-footer text-white text-center" style="font-size:18px">
                  <a class="text-decoration-none stretched-link" href="{{ thiet_bi_url }}">
                      
                      <div style="color: rgba(0, 0, 0, 0.781)"><span class="fas fa-link"></span>&#9 Thiết Bị Phun Sơn </div> 
                  </a>
              </div>                  
          </div>
      </div>
  </div>
</div>
{% endblock %}
